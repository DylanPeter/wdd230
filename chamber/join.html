        <form action="thankyou.html" method="get">
            <!-- firstname -->
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>
    
            <!-- lastname -->
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
    
            <!-- position -->
            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required><br><br>
    
            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address"><br><br>
    
            <!-- Phone Number -->
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="phonenumber" name="phonenumber" required><br><br>
            
            <label for="business">Business/Organization:</label><br>
            <input type="text" id="business" name="business" required><br><br>

            <!-- Membership levels -->
            <p>Please select any that apply to you:</p>
            <label for="membership-level1"> NP Membership is for non profit organizations and there is no fee.</label><br>
            <input type="checkbox" id="membership-level1" name="membership-level" ><br><br>
            
            <label for="membership-level2"> Bronze Membership</label><br>
            <input type="checkbox" id="membership-level2" name="membership-level" ><br><br>
            
            <label for="membership-level3">Silver Membership</label><br>
            <input type="checkbox" id="membership-level3" name="membership-level" ><br><br>

            <label for="membership-level4"> Gold Membership</label><br>
            <input type="checkbox" id="membership-level4" name="membership-level" ><br><br>

            <label for="business-description">Please provide a description of your business:</label><br>
            <input type="text" id="business-description" name="business-description" ><br><br>
    
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
