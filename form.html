<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    
    <header>
        <img src="images/theotherone.JPG" alt="logo"> 
        <h1> Dylan Petersen </h1>
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/" target="_blank">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/dc-testament/dc/66?lang=eng#p6" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <form action="record.html" method="get">
        <!-- Username -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required title="Password must be at least 8 characters long and contain only alphanumeric characters"><br><br>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address"><br><br>

        <!-- Page Rating -->
        <label for="pageRating">Page Rating:</label><br>
        <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="ratingOutput.value = pageRating.value">
        <output id="ratingOutput">5</output><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p> &copy; <span id="currentYear"></span> Dylan Petersen Nevada </p>
        <p id="lastModified"></p> 
    </footer>
</body>
</html>
